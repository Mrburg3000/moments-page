<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" placeholder="Title goes here!" required/>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea placeholder="Tell us about it!" required></textarea>
  </div>
  <div class="form-group">
    <label for="image">Share an beautiful image</label>
    <input type="file" accept="image/*" />
  </div>
  <button type="submit">{{ btnText }}</button>
</form>
