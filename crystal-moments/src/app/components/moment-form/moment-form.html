<form (ngSubmit)="submit()" [formGroup]="momentForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" placeholder="Title goes here!" formControlName="title" required/>
  </div>
  @if (title?.invalid && submitted) {
  <div class="validation-error">
    <p>Title is necessary.</p>
  </div>
  }
  
  <div class="form-group">
    <label for="description">Description</label>
    <textarea placeholder="Tell us all about it!" formControlName="description" required></textarea>
  </div>
  @if (description?.invalid && submitted) {
  <div class="validation-error">
    <p>Description is necessary.</p>
  </div>
  }
  
  
  <div class="form-group">
    <label for="image">Share a beautiful image</label>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  </div>
  
  
  <button type="submit">{{ btnText }}</button>
</form>
