@if (messagesService.messages) {
  <div class="message">
    <div class="message-header">
      <h2>System Message</h2>
      <button class="clear" (click)="messagesService.clear()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
    <p>{{ messagesService.messages }}</p>  
  </div>
}
